<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Múltiplo de 9</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            text-align: center;
            background-image: url('img/fondo.jpg'); /* esto es la URL de mi imagen de fondo */
            background-size: cover;
            color:rgb(239, 60, 182);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(54, 226, 186, 0.8);
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgb(218, 92, 92);
        }
    </style>
</head>
<body>

    <h1>Verificar Múltiplo de 9</h1>
    <input type="number" id="numberInput" placeholder="Introduce un número">
    <button onclick="verificarMultiplo()">Verificar</button>

    <script>
        function verificarMultiplo() {
            const number = parseInt(document.getElementById('numberInput').value);
            if (isNaN(number)) {
                alert("Por favor, introduce un número válido.");
                return;
            }
            const resultado = number % 9 === 0 ? "es múltiplo de 9" : "no es múltiplo de 9";
            alert(`${number} ${resultado}`);
        }
    </script>

</body>
</html>
